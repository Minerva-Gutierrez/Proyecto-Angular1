<div>
    <span>id:</span>{{hero.id}}
</div>

        <input id="name" [(ngModel)]="hero.name" placeholder="nombre">

    <div>
        <label for="edad">Edad</label>

    </div>
    <div>
        <label for="superpoder">Super Poder</label>
      
        <input id="superpoder" [(ngModel)]="hero.superpoder" placeholder="poder">
    </div>
    <div>
        <label for="universo">Universo</label>
      
        <input id="universo" [(ngModel)]="hero.universo" placeholder="universo">
    </div>
    <div>
        <label for="identidad">Identidad</label>
       
        <input id="identidad" [(ngModel)]="hero.identidad" placeholder="Identidad">
